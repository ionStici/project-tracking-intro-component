<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            href="./src/images/favicon-32x32.png"
        />
        <title>Project tracking intro component | Frontend Mentor</title>
        <meta name="author" content="Ion Stici" />
        <meta
            name="description"
            content="Project tracking intro component (Frontend Mentor Solution)"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;500;600;700&family=Barlow:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./src/styles/main.css" />
        <script type="module" src="./src/scripts/main.js" defer></script>
    </head>
    <body>
        <header class="header">
            <a class="header__logo-link" href="#">
                <img
                    class="header__logo"
                    src="./src/images/logo.svg"
                    alt="Logo"
                    role="img"
                />
            </a>

            <nav class="nav">
                <img
                    class="nav__icon-btn"
                    src="./src/images/icon-hamburger.svg"
                    alt="Open navbar"
                    role="img"
                    data-nav="close"
                />

                <ul class="nav__ul">
                    <li class="nav__li">
                        <a class="nav__link" href="#">Product</a>
                    </li>
                    <li class="nav__li">
                        <a class="nav__link" href="#">Features</a>
                    </li>
                    <li class="nav__li">
                        <a class="nav__link" href="#">Pricing</a>
                    </li>
                    <li class="nav__li">
                        <a class="nav__link nav__link--login" href="#">Login</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="main">
            <div class="wrapper">
                <div class="img-wrapper">
                    <img
                        class="img"
                        src="./src/images/illustration-devices.svg"
                        alt="illustration"
                    />
                </div>

                <div class="content-wrapper">
                    <div class="top-box">
                        <p>New</p>
                        <p>Monograph Dashboard</p>
                    </div>

                    <h1 class="h1">Powerful insights into your team</h1>

                    <p class="text">
                        Project planning and time tracking for agile teams
                    </p>

                    <div class="bottom-box">
                        <a class="link" href="#">Schedule a demo</a>
                        <p>to see a preview</p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
